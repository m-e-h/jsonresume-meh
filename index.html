<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Resume Builder</title>
  <meta name="description" content="Generate professional resumes from JSON Resume schema with PDF export">

  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Print media styles -->
  <style>
    /* Basic reset and loading styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .resume-container {
      max-width: 8.5in;
      margin: 2rem auto;
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 1in;
      min-height: 11in;
    }

    .initialization-error {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    .initialization-error h1 {
      color: #dc3545;
      margin-bottom: 1rem;
    }

    .initialization-error button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Print styles */
    @media print {
      body {
        background: white;
      }

      .print-button,
      .action-buttons,
      .template-selector,
      .no-print {
        display: none !important;
      }

      .resume-container {
        margin: 0;
        box-shadow: none;
        padding: 0;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <div class="initialization-error">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to be enabled in your browser to function properly.</p>
    </div>
  </noscript>

  <!-- Application will be initialized here -->
  <div id="app">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Initializing Resume Builder...</p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
